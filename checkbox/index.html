<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="button">
                <h2 class="header">
                    Checkbox
                </h2>
                <div class="buttons-list">
                    <div class="button-container">
                        <span class="condition">checkbox</span>
                        <input type="checkbox" class="checkbox skin" id="checkbox1" checked>
                        <label for="checkbox1" class="checkbox">
                            Label
                        </label>
                    </div>
                </div>
            </div>




            <div class="button">
                <h2 class="header">
                    Checkbox
                </h2>
                <div class="buttons-list">
                    <div class="button-container">
                        <span class="condition">disabled</span>
                        <input type="checkbox" class="checkbox skin" id="checkbox2" disabled>
                        <label for="checkbox2" class="checkbox">
                            Label
                        </label>
                    </div>
                </div>
            </div>

        </div>

    </main>
</body>

</html>
