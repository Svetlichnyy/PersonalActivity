<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<main>
    <div class="window">
        <div class="container">
            <div class="button__on">
                <h2 class="header-on">
                    Radio button <span class="header-span"> On</span>
                </h2>
                    <div class="buttons-list">
                        <div class="button-container">
                            <span class="condition">normal</span>
                            <input type="radio" class="radio skin" name="selected" id="radio1" checked>
                            <label for="radio1" class="radio">
                                Label
                            <span class="radio__checked"></span>
                            </label>
                        </div>
                        <div class="button-container">
                            <span class="condition">hover</span>
                            <input type="radio" class="radio skin" name="selected" id="radio2">
                            <label for="radio2" class="radio">
                                Label
                            <span class="radio__checked"></span>
                            </label>
                        </div>
                        <div class="button-container">
                            <span class="condition">pressed</span>
                            <input type="radio" class="radio skin" name="selected" id="radio3">
                            <label for="radio3" class="radio">
                                Label
                            <span class="radio__checked"></span>
                            </label>
                        </div>
                        <div class="button-container">
                            <span class="condition">disabled</span>
                            <input type="radio" class="radio skin" name="selected" id="radio4" disabled checked>
                            <label for="radio4" class="radio">
                                Label
                            <span class="radio__checked"></span>
                            </label>
                        </div>
                    </div>
            </div>




            <div class="button__off">
                <h2 class="header-off">
                    Radio button <span class="header-span"> Off</span>
                </h2>
                <div class="buttons-list">
                    <div class="button-container">
                        <span class="condition">normal</span>
                        <input type="radio" class="radio skin" name="chosen" id="radio5">
                        <label for="radio5" class="radio">
                            Label
                            <span class="radio__checked"></span>
                        </label>
                    </div>
                    <div class="button-container">
                        <span class="condition">hover</span>
                        <input type="radio" class="radio skin" name="chosen" id="radio6">
                        <label for="radio6" class="radio">
                            Label
                            <span class="radio__checked"></span>
                        </label>
                    </div>
                    <div class="button-container">
                        <span class="condition">pressed</span>
                        <input type="radio" class="radio skin" name="chosen" id="radio7">
                        <label for="radio7" class="radio">
                            Label
                            <span class="radio__checked"></span>
                        </label>
                    </div>
                    <div class="button-container">
                        <span class="condition">disabled</span>
                        <input type="radio" class="radio skin" name="chosen" id="radio8" disabled>
                        <label for="radio8" class="radio">
                            Label
                            <span class="radio__checked"></span>
                        </label>
                    </div>
                </div>
            </div>

        </div>
    </div>

</main>
</body>
</html>
