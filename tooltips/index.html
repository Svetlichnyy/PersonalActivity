<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltips</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="tooltip-wrap">
                <h2 class="header-on">
                    Tooltip <span class="header-span">Up</span>
                </h2>
                <div class="tooltip-container up-container">
                    <button class="button">Up</button>
                    <span class="tooltip-text up">Iâ€™m up above it!</span>
                </div>
            </div>


            <div class="tooltip-wrap">
                <h2 class="header-on">
                    Tooltip <span class="header-span">Right</span>
                </h2>
                <div class="tooltip-container right-container">
                    <button class="button">Right</button>
                    <span class="tooltip-text right">Slide to the right.</span>
                </div>
            </div>


            <div class="tooltip-wrap">
                <h2 class="header-on">
                    Tooltip <span class="header-span">Down</span>
                </h2>
                <div class="tooltip-container down-container">
                    <button class="button">Down</button>
                    <span class="tooltip-text down">Get down!</span>
                </div>
            </div>


            <div class="tooltip-wrap">
                <h2 class="header-on">
                    Tooltip <span class="header-span">Left</span>
                </h2>
                <div class="tooltip-container left-container">
                    <button class="button">Left</button>
                    <span class="tooltip-text left">Slide to the left.</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
